<app-header></app-header>
<main>
  <div class="container">
    <div class="grid">
      <div class="col-lg-12">
        <p class="display-7 text-center -mb-2">Appointment Schedules</p>
      </div>
    </div>
    <div class="grid justify-content-md-center mb-6">
      <div class="col-auto col-md-6">
        <div id="calendar"></div>
        <full-calendar [options]="calendarOptions"></full-calendar>
      </div>
    </div>
    <!-- Delete Modal -->
    <div
      class="modal"
      id="deleteModalToggle"
      tabindex="-1"
      aria-labelledby="deleteModalToggleLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title lbltext" id="deleteModalToggleLabel">
              Are you sure?
            </p>
            <button
              type="button"
              class="btn-close btn-sm"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-1">Note:</div>
                <div class="col-md-10 text-center">
                  This action will
                  <span class="fw-bold">remove</span> Appointment of <br />
                  <i>{{ eventData?.firstName + " " + eventData?.lastName }}</i>
                  for {{ eventData?.title }} on
                  <i>{{ eventData?.start | date : "MMM dd, yyyy , h:mm a" }}</i>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-danger btn-sm me-3"
                (click)="deletePatientAppointment()"
                data-bs-dismiss="modal"
              >
                Delete
              </button>
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<app-footer></app-footer>
